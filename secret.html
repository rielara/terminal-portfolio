<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rielara's Encrypted Operating System</title>
  <link rel="stylesheet" href="style.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      overflow-y: hidden;
      background: #041901;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-family: fixedsys, monospace; /* Use fixedsys font for the entire page */
    }

    canvas {
      border: 1px solid rgb(7, 188, 7);
      margin-top: 20px;
    }

    .arrows {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .arrow-row {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arrow-row img {
      margin: 0 5px;
      cursor: pointer;
    }

    .col.two {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    #score-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
    }

    #score-container h2 {
      margin: 0;
      font-size: 30px;
      text-transform: uppercase; /* Uppercase text */
    }

    #high-score, #current-score {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <!-- Background Music -->
  <audio id="backgroundMusic" loop autoplay>
    <source src="./snake_background_music.mp3" type="audio/mpeg">
  </audio>

  <div class="overlay"></div>
  <div class="scanline"></div>
  <div class="wrapper">
    <div class="content clearfix">
      <header class="site clearfix">
        <div class="col one">
          <div class="typewriter">
            <h4>><b>T</b>erminal <b>U</b>nlocked!
                <br />
                <a href="./index.html" title="">>[Go back]</a>
            </h4>
          </div>
          <br /><br />
        </div>
      </header>

      <!-- Score Container -->
      <div id="score-container">
        <h2 id="high-score">High Score: <span id="high-score-value">0</span></h2>
        <h2 id="current-score">Current Score: <span id="current-score-value">0</span></h2>
      </div>

      <div class="col two">
        <canvas id="gameCanvas" width="800" height="500"></canvas>
      </div>

      <div class="arrows">
        <div class="arrow-up">
          <img src="./keyboard_arrow_up_outline.png" alt="Up Arrow" id="arrow-up">
        </div>
        <div class="arrow-row">
          <img src="./keyboard_arrow_left_outline.png" alt="Left Arrow" id="arrow-left">
          <img src="./keyboard_arrow_down_outline.png" alt="Down Arrow" id="arrow-down">
          <img src="./keyboard_arrow_right_outline.png" alt="Right Arrow" id="arrow-right">
        </div>
      </div>
    </div>
  </div>

  <script>
    var canvas = document.getElementById('gameCanvas');
    var context = canvas.getContext('2d');
    var grid = 20; // Size of each grid cell
    var snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 3,
      score: 0
    };
    var apple = {
      x: 320,
      y: 320
    };

    var highScore = localStorage.getItem('snakeHighScore') || 0;

    // Audio elements
    var appleSound = new Audio('./snake_food.mp3');
    var newHighScoreSound = new Audio('./new_high_score.mp3');
    var gameOverSound = new Audio('./game_over.mp3');

    function updateHighScore() {
      if (snake.score > highScore) {
        highScore = snake.score;
        localStorage.setItem('snakeHighScore', highScore);
        document.getElementById('high-score-value').textContent = highScore;
        // Play new high score sound once
        newHighScoreSound.play();
      }
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function drawSnake() {
      context.fillStyle = 'green';
      snake.cells.forEach(function (cell) {
        context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
      });
    }

    function placeApple() {
      apple.x = getRandomInt(0, canvas.width / grid) * grid;
      apple.y = getRandomInt(0, canvas.height / grid) * grid;
    }

    function resetGame() {
      snake.x = 160;
      snake.y = 160;
      snake.cells = [];
      snake.maxCells = 3;
      snake.dx = grid;
      snake.dy = 0;
      snake.score = 0;
      document.getElementById('current-score-value').textContent = snake.score;
      placeApple();
    }

    function processGame() {
      snake.x += snake.dx;
      snake.y += snake.dy;

      // Wrap snake position horizontally and vertically
      if (snake.x < 0) {
        snake.x = canvas.width - grid;
      } else if (snake.x >= canvas.width) {
        snake.x = 0;
      }

      if (snake.y < 0) {
        snake.y = canvas.height - grid;
      } else if (snake.y >= canvas.height) {
        snake.y = 0;
      }

      // Check if snake eats the apple
      if (snake.x === apple.x && snake.y === apple.y) {
        snake.maxCells++;
        snake.score += 15;
        document.getElementById('current-score-value').textContent = snake.score;
        updateHighScore();
        placeApple();
        // Play apple eating sound
        appleSound.play();
      } else {
        // Remove the tail of the snake
        snake.cells.pop();
      }

      // Create a new head at the new position
      snake.cells.unshift({ x: snake.x, y: snake.y });

      // Check for collisions with the snake's own body
      for (var i = 1; i < snake.cells.length; i++) {
        if (snake.cells[i].x === snake.x && snake.cells[i].y === snake.y) {
          // Play game over sound
          gameOverSound.play();
          resetGame();
          break;
        }
      }

      // Clear canvas
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Draw apple
      context.fillStyle = 'red';
      context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      // Draw snake
      drawSnake();
    }

    document.addEventListener('keydown', function (e) {
      // Left arrow key
      if (e.key === 'ArrowLeft' && snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      // Up arrow key
      else if (e.key === 'ArrowUp' && snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      // Right arrow key
      else if (e.key === 'ArrowRight' && snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
      // Down arrow key
      else if (e.key === 'ArrowDown' && snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    document.getElementById('arrow-up').addEventListener('click', function () {
      if (snake.dy === 0) {
        snake.dy = -grid;
        snake.dx = 0;
      }
    });

    document.getElementById('arrow-down').addEventListener('click', function () {
      if (snake.dy === 0) {
        snake.dy = grid;
        snake.dx = 0;
      }
    });

    document.getElementById('arrow-left').addEventListener('click', function () {
      if (snake.dx === 0) {
        snake.dx = -grid;
        snake.dy = 0;
      }
    });

    document.getElementById('arrow-right').addEventListener('click', function () {
      if (snake.dx === 0) {
        snake.dx = grid;
        snake.dy = 0;
      }
    });

    // Initialize snake cells
    for (var i = 0; i < snake.maxCells; i++) {
      snake.cells.push({ x: snake.x - i * grid, y: snake.y });
    }

    // Place initial apple
    placeApple();

    // Start game loop
    setInterval(processGame, 100);

    // Display initial high score
    document.getElementById('high-score-value').textContent = highScore;
  </script>
</body>

</html>
